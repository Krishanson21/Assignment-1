<html>

<head>
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h1>Fill The Data Carefully</h1>
    
    <div class="formlay">
        <h2 align="center">SIGNUP</h2>
        <form class="form_box">
            <div class="inp_box">
                <div class="input_box">
                    <input type="text" id="fname" name="fname"><br>
                    <label for="fname">First Name: </label><br>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="accessibility"></ion-icon></span>
                    <input type="text" id="lname"><br>
                    <label for="lname">Last Name: </label><br>
                    
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email" id="email"><br>
                    <label for="email">Email: </label><br>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input type="password" id="pass"><br>
                    <label for="pass">Password: </label><br>
                </div>
                <div class="input_box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="number" id="cno"><br>
                    <label for="cno">Contact no: </label><br>
                </div>
            </div>
            <p>Gender:</p>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name="gender" value="Male">
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" value="Female"><br><br>
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob"><br><br>
            <input type="checkbox" value="Accept">I Accept to the terms of use<br>
            <input type="submit" class="button1">
            <input type="reset" class="button2">
        </form>
    </div>
</body>

</html>
